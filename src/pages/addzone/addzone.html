<ion-header>

    <ion-navbar color="mycolor">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Ad Zone</ion-title>
      <ion-buttons end>
            <button end class="advertise" ion-button outline color="light" (click)="presentActionSheet()" align="right">Advertise</button>
          </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-card *ngFor="let item of items | async">
          <img src="{{item.image}}"/>
          <ion-card-header align="center"  style="font-weight: bold">
                {{item.title}}
          </ion-card-header>
          <div align="center" style="font-weight: bold">
             Name: {{item.name}}
          </div>
          <br>
          <div align="center">
                {{item.description}}
          </div>
          <ion-card-content>
            <div class="ad">
            <div class="phonebtn" align="center">
              <button class="adzonephone" ion-button outline color="light" (click)="phone(item.phone)">Phone</button>
            </div>
            <div class="mailbtn" align="center">
                <button class="adzonemail" ion-button outline color="light" (click)="mail(item.mail)">Mail</button>
            </div>
            <div class="sitebtn" align="center">
                    <button class="adzonesite" ion-button outline color="light" (click)="site(item.site)">Site</button>
                </div>
            </div>  
          </ion-card-content>
          <br>
        </ion-card>
  
  </ion-content>
