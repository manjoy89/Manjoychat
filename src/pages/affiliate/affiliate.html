<ion-header>

  <ion-navbar color="mycolor">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Affiliate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of items | async">
        <img src="{{item.image}}"/>
        <ion-card-content>
          <div align="center">
            <button class="affiliate" ion-button outline color="light" (click)="Buy(item.url)">Buy</button>
          </div>
        </ion-card-content>
      </ion-card>

</ion-content>
