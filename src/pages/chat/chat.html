<ion-header title-align="center">

  <ion-navbar color="mycolor" >
    <ion-title>{{chatroom}}</ion-title> 
    <ion-buttons end>
    <button end class="invite" ion-button outline color="light" (click)="Invite()" align="right">Invite</button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content padding>

<div id="Chatmessages">

  <div [class]="chat.status ? 'chat status' : 'chat'" *ngFor="let last = last;let chat of chats | async">
    <div [class]="chat.user==user ? 'inner messageRight' : 'inner messageLeft'">
      <div class="username">{{chat.user}}</div>
      <div class="message">{{chat.message}}</div>
      <div class="time">{{chat.time}}</div>
    </div>
    <br>
  </div>

</div>

</ion-content>

<ion-footer>
   <div id="footer">
   <div class="elem"><ion-textarea type="text" [(ngModel)]="message" ></ion-textarea></div>
   <div class="elem"><button (mousedown)="preventFocusChange($event)" ion-fab (click)="sendmess()"><ion-icon name="send" ></ion-icon></button></div>
  </div>
</ion-footer>
