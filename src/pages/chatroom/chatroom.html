<ion-header>

  <ion-navbar color="mycolor">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Create Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating style="color:#ffffff">Create Chatroom</ion-label>
        <ion-input type="text" #createroom style="color:#ffffff"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating style="color:#ffffff">Room Password</ion-label>
          <ion-input type="password" #createroompassword style="color:#ffffff"></ion-input>
      </ion-item>
        <br>
        <br>

      <div class="createroom"> 
      <div class="btn1" aligh="center">
      <button class="createbtn" ion-button outline color="light" (click)="createroombtn()">Create Room</button>
    </div>
    <div class="btn2" align="center">
      <button class="deletebtn" ion-button outline color="light" (click)="deleteroombtn()">Delete Room</button>
    </div>  
  </div>
</ion-content>
