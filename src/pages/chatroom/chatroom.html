<ion-header>

  <ion-navbar color="mycolor">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Create Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  
    <ion-item>
        <ion-label floating style="color:#ffffff" >Create Chatroom</ion-label>
        <ion-input type="text" #createroom style="color:#ffffff" autocapitalize="none" ng-pattern="/^[a-zA-Z0-9]*$/"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating style="color:#ffffff">Room Password</ion-label>
          <ion-input type="password" #createroompassword style="color:#ffffff"></ion-input>
      </ion-item>
        <br>
        <br>

      <div class="createroom"  align="center"> 
      <div class="btn1">
      <button class="createbtn" ion-button outline color="light" (click)="createroombtn()" (keydown)="eventHandler($event.keyCode)">Create Room</button>
    </div>
  
  </div>

</ion-content>
